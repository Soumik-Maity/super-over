<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sytels.css" />
    <title>Super Over</title>
  </head>
  <body>
    <img src="images/ground.jpg" class="container-background" />

    <img
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
      alt="Logo"
      class="header-image"
    />
    <div class="main-container">
      <div class="india country">
        <h1>IND</h1>
        <div class="over ind-over">
            <div class="ball" id="ball1"></div>
            <div class="ball" id="ball2"></div>
            <div class="ball" id="ball3"></div>
            <div class="ball" id="ball4"></div>
            <div class="ball" id="ball5"></div>
            <div class="ball" id="ball6"></div>
        </div>
        <div id="ind-total" class="total">0/0</div>
      </div>
      <div class="pak country">
        <h1>PAK</h1>
        <div class="over pak-over">
          <div class="ball" id="ball7"></div>
          <div class="ball" id="ball8"></div>
          <div class="ball" id="ball9"></div>
          <div class="ball" id="ball10"></div>
          <div class="ball" id="ball11"></div>
          <div class="ball" id="ball12"></div>
        </div>
        <div id="pak-total" class="total">0/0</div>
      </div>
      </div>
    </div>
    <footer>
      <div class="buttons">
        <img
        onclick="play()"
          class="button"
          id="strike"
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
        />
        
        <img
          class="button"
          onClick="refreshPage()"
          id="reset"
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
        />
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
